<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!-- contains high score and time remaining; should be inline -->
    <header>
        <!-- display high score in header -->
        <div class="scores">
            <h2>High Scores</h2>
        </div>
        <!-- display time remaining in quiz; this will be updated in the script -->
        <div>
            <h2 id="timer">Time: 60</h2>
        </div>
    </header>


    <!-- main quiz content; score = questions answered correctly + time remaining -->
    <section class="body-container">
        <main>
            <!-- quiz content will go here -->
            <h1 id="qText">Coding Quiz Challenge</h1>
            <p id="qDesc">Try to answer as many questions as you can within the time limit; just watch out, because wrong answers will make you lose more time!</p>
            <div class="quiz-container" id="quiz">
                <!-- multiple choice answers will be dynamically generated from js script and placed here -->
            </div>
            <div class="score-container" id="high-scores">
                <!-- to be updated / displayed when high scores clicked -->
            </div>
            <div class="underline"></div>
            <!-- for CSS styling; allows for line to separate quiz answers from the feedback received below -->
            <h2 id="qRes">Question Result</h2> <!-- displays / updates when user enters correct / incorrect answer -->
        </main>
    </section>


    <footer>
        <h4>&copy;2022 Dan Brackenbury</h4>
    </footer>


    <!-- load js file last to avoid hangups if file fails to load -->
    <script src="./assets/script/script.js"></script>
</body>
</html>
